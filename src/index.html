<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game |</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Local css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/939d583296.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap clr">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-cur-box">
          <div class="player-cur-label">Current</div>
          <div class="player-cur-score" id="cur-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-cur-box">
          <div class="player-cur-label">Current</div>
          <div class="player-cur-score" id="cur-1">0</div>
        </div>
      </div>

      <button class="btn-new"><i class="fas fa-plus fa-xs"></i>New Game</button>
      <button class="btn-roll"><i class="fas fa-dice fa-xs"></i></i>Roll Dice</button>
      <button class="btn-hold"><i class="fas fa-pause fa-xs"></i>Hold</button>

      <!-- Switch -->
        <label class="switch">Two Dices
          <input type="checkbox" id='modified-checkbox'>
          <span class="slider"></span>
        </label>
      
      
      <div class="update-new-winning-score">
          <input text='text' placeholder="winning score" id='new-score-input'>
            <button class='btn-update'>update</button>
      </div>

      <img class="dice-img" src="./img/6.png" alt="diceimg" />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
